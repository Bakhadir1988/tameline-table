<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Table</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="timeline">
        <div id="timeline_first">
            <ul class="line_block">
                <li class="line_block__item progress">
                    <span class="label">Step 1</span>
                    <span class="circle"></span>
                    <span class="line"></span>
                </li>
                <li class="line_block__item">
                    <span class="label">Step 2</span>
                    <span class="circle"></span>
                    <span class="line"></span>
                </li> 
                <li class="line_block__item">
                    <span class="label">Step 3</span>
                    <span class="circle"></span>
                    <span class="line"></span>
                </li>             
                <li class="line_block__item">
                    <span class="label">Step 4</span>
                    <span class="circle"></span>
                    <span class="line"></span>
                </li>
            </ul>
            <button class="button prev">предыдущий шаг</button>
            <button class="button next">следующий шаг</button>
        </div>

        <div id="timeline_second">
            <ul class="line_block lb-center">
                <li class="line_block__item progress">
                    <span class="label">Step 1</span>

                </li> 
                <li class="line_block__item">
                    <span class="label">Step 3</span>
                    <span class="circle"></span>
                    <span class="line"></span>
                </li>           
                <li class="line_block__item">
                    <span class="label">Step 4</span>
                    <span class="circle"></span>
                    <span class="line"></span>
                </li>
            </ul>
            <button class="button prev">предыдущий шаг</button>
            <button class="button next">следующий шаг</button>
        </div>

        <div id="timeline_three">
            <ul class="line_block lb-bottom">
                <li class="line_block__item progress">
                    <span class="label">Step 1</span>
                    <span class="circle"></span>
                    <span class="line"></span>
                </li>
                <li class="line_block__item">
                    <span class="label">Step 2</span>
                    <span class="circle"></span>
                    <span class="line"></span>
                </li> 
                <li class="line_block__item">
                    <span class="label">Step 3</span>

            </ul>
            <button class="button prev">предыдущий шаг</button>
            <button class="button next">следующий шаг</button>
        </div>

        <div id="timeline_fhour">
            <ul class="line_block lb-center lb-bottom">
                <li class="line_block__item progress">
                    <span class="label">Step 1</span>
                    <span class="circle"></span>
                    <span class="line"></span>
                </li>
                <li class="line_block__item">
                    <span class="label">Step 2</span>
                    <span class="circle"></span>
                    <span class="line"></span>
                </li> 
                <li class="line_block__item">
                    <span class="label">Step 3</span>

                </li>           
                <li class="line_block__item">
                    <span class="label">Step 4</span>
                    <span class="circle"></span>

                </li>
            </ul>
            <button class="button prev">предыдущий шаг</button>
            <button class="button next">следующий шаг</button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
